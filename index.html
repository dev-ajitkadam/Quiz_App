<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Style/index.css">
</head>
<body>
    <div class="container">
        <div class="user-details">
            <img src="./img/Logo3.png" alt="Logo" class="logo">
            <h1>Hello user!</h1>
            <h3>Enter your name to continue the Quiz</h3>
            <input type="text" id="username" placeholder="ENTER YOUR NAME.." required>
            <button class="enter-btn" onclick="lodeQuestion()">Enter</button>
            <h4>You'll have 10 seconds to answer each questions</h4>
        </div>
        <hr>

        <div class="category">
            <h2>Select a Category</h2>
            <button class="btn-category" >Pipes_and_Cisterns</button>
            <button class="btn-category" >Probability</button>
            <button class="btn-category" >Problems_on_Age</button>
            <button class="btn-category" >Profit and Loss</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
