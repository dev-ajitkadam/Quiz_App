<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="./Style/index.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <p >
            <strong class="r-name bolds"></strong>, your result is:
        </p>
        <p >
            Total Time Taken:<strong class="r-time bolds "></strong>seconds
        </p>
        <p >
            Total Questions:<strong class="r-totalQ bolds"></strong>
        </p>
        <p >
            Attempted Questions:<strong class="r-attempt bolds"></strong>
        </p>
        <p >
            Correct Answers:<strong class="r-correct bolds"></strong>
        </p>
        <p >
            Wrong Answers:<strong class="r-wrong bolds"></strong>
        </p>
        <p >
            Percentage:<strong class="r-percentage bolds"></strong>
        </p>
        <div class="btn-result">
            <button class="Result-btn" onclick="window.location.href='quizPage.html'">Start Again</button>
            <button class="Result-btn" onclick="window.location.href='index.html'">Go To Home</button>
        </div>
    </div>
    <script src="./js/result.js"></script>
</body>
</html>
