<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Style/index.css">
</head>
<body>
    <div class="container">
        <H2 class="q-name">Quiz Name</H2>
        <div class="q-container">
            <div class="container-time">
                <div class="timer">
                    <h3 class="timer-s">0</h3>
                </div>
                <div class="score">
                    <h3 class="score-d">Score:0</h3>
                </div>
            </div>
            <div class="q-totalQ"><h3 class="q-counter">1/10</h3></div>
            <p id="content">In reference to the United Nations, consider the following statements:

                USA, UK, France, Russia, and China are the permanent members.
                
                All five permanent members have the right to ‘veto.’
                
                Choose the correct answer from the codes given below</p>
       </div>
       
       <div class="category">
        
        <button class="options" >Pipes and Cisterns</button>
        <button class="options" >Probability</button>
        <button class="options" >Problems on Age</button>
        <button class="options" >Profit and Loss</button>
    </div>
    <button class="next-btn" >Next Question</button>
    </div>

    <script src="./js/Quiz.js"></script>
</body>
</html>
